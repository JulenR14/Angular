<div style="text-align: center;">
    <button class="btn btn-primary" (click)="volverHome()">Volver Home</button>
</div>

<form class="form-group row">
      
    <div class="form-group col-md-3">
      <label for="nombre">Nombre : </label>
      <input type="text" name="nombre" id = "nombre" class="form-control" [(ngModel)]="nombre">
    </div>

    <div class="form-group col-md-3">
      <label for="apellido">Apellido : </label>
      <input type="text" name="apellido" id = "apellido" class="form-control" [(ngModel)]="apellido">
    </div>

    <div class="form-group col-md-3">
      <label for="cargo">Cargo : </label>
      <input type="text" name="cargo" id = "cargo" class="form-control" [(ngModel)]="cargo">
    </div>

    <div class="form-group col-md-3">
      <label for="salario">Salario : </label>
      <input type="number" name="salario" id = "salario" class="form-control" [(ngModel)]="salario">
    </div>

    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="modificarEmpleado()" style="margin-top: 35px; margin-right: 50px">Actualizar</button>
      <button type="submit" class="btn btn-primary" (click)="eliminarEmpleado()" style="margin-top: 35px;">Eliminar</button>
    </div>
      
</form>
