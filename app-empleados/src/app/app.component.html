<div class="container">

  <div class="col" style="text-align: center;"><h1>{{title}}</h1></div>

  <form class="form-group row">
    
    <div class="form-group col-md-3">
      <label for="nombre">Nombre : </label>
      <input type="text" name="nombre" id = "nombre" class="form-control" [(ngModel)]="nombre">
    </div>

    <div class="form-group col-md-3">
      <label for="apellido">Apellido : </label>
      <input type="text" name="apellido" id = "apellido" class="form-control" [(ngModel)]="apellido">
    </div>

    <div class="form-group col-md-3">
      <label for="cargo">Cargo : </label>
      <input type="text" name="cargo" id = "cargo" class="form-control" [(ngModel)]="cargo">
    </div>

    <div class="form-group col-md-3">
      <label for="salario">Salario : </label>
      <input type="number" name="salario" id = "salario" class="form-control" [(ngModel)]="salario">
    </div>

    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="agregarEmpleado()" style="margin-top: 35px;">AÃ±adir Empleado</button>
    </div>
      
  </form>
</div>

<app-empleado-hijo-c *ngFor="let empleado of empleados; let i=index" [empleadoDeLista]="empleado" [indice]="i"></app-empleado-hijo-c>
