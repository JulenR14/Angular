<div class="container">
  <h1>{{title}}</h1>
  <form class="form-group row">
      <label for="nombre">Nombre : </label>
      <input type="text" name="nombre" id = "nombre" [(ngModel)]="nombre"><br>

      <label for="apellido">Apellido : </label>
      <input type="text" name="apellido" id = "apellido" [(ngModel)]="apellido"><br>

      <label for="cargo">Cargo : </label>
      <input type="text" name="cargo" id = "cargo" [(ngModel)]="cargo"><br>

      <label for="salario">Salario : </label>
      <input type="number" name="salario" id = "salario" [(ngModel)]="salario"><br><br>

      <button type="submit" value="Agregar Empleado" (click)="agregarEmpleado()"></button>
  </form>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <div *ngFor="let empleado of empleados; let i=index">
        {{i+1}}{{empleado.nombre}}, {{empleado.apellido}}, {{empleado.cargo}}, {{empleado.salario}}
      </div>
    </div>
  </div>
</div>
